<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/dist/img/lotus.png">
    <title>NAMASTE</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__left-box">
                <img src="/img/logo.png" alt="Logo" class="header__logo">
                <h1>NAMASTE</h1>
            </div>
            <div class="copyright">
                &copy; by Yarden Cohavi.
            </div>
            <!-- <form class="search">
            <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
            <button class="btn search__btn">
                <svg class="search__icon">
                    <use href="img/icons.svg#icon-magnifying-glass"></use>
                </svg>
                <span>Search</span>
            </button>
            </form> -->
            <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="">BRANDS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                    </ul>
                </div>
            </div>
        </header>
        <div class="cart">
            <div class="cart__header">
                <h2 class="cart__heading">My cart</h2>
                <div class="cart__icon"></div>
            </div>
            <span class="cart__empty">No items in cart.</span>
            <ul class="cart__list">
            </ul>
            <div class="cart__footer" id="checkout">
                <div class="cart__row">
                    <span class="cart__sum">Total</span>
                    <span class="cart__subtotal">0</span>
                </div>
                <button class="button cart__checkout" id="check-out">Check Out</button>
            </div>
        </div>
        <div class="products__grid">
        </div>
    </div>
</body>
</html>
